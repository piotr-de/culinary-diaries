{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}">

<div class="header">
	<h1>Header</h1>
</div>

<div class="post-list">	
	{% if posts %}
	    {% for post in posts %}
            <div class="post">
		        <h1>{{ post.post_title }}</h1>
		        <span class="post-date">{{ post.post_date }}</span>
		        <p>{{ post.post_text }}</p>
		        {% if post.post_image %}
		            <img src="media/{{ post.post_image }}" class="post-image">
		        {% endif %}
		    </div>    
	    {% endfor %}
	{% else %}
	    No posts yet.
	{% endif %}
</div>
