<div style="margin: 50px">
	{% if posts %}
	    {% for post in posts %}
	        <h1>{{ post.post_title }}</h1>
	        <p>{{ post.post_text }}</p>
	        {% if post.post_image %}
	            <img src="media/{{ post.post_image }}" width="300px" height="250px">
	        {% endif %}
	    {% endfor %}
	{% else %}
	    No posts yet.
	{% endif %}
</div>
